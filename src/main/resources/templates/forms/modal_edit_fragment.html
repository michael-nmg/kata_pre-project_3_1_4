<div class="modal fade" id="modalEditUser" tabindex="-1" role="dialog" aria-labelledby="editUser" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Edit user</h5>
                <button id="close1ModalEdit" type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <form id='editUserForm'>
                <div class="modal-body">
                    <div class="container">
                        <div class="row justify-content-md-center">
                            <div class="col-8">
                                <div class="input-group mb-3 justify-content-center">
                                    <strong class="input-group justify-content-center">ID</strong>
                                    <label></label>
                                    <input id="editInputId" readonly type="text" class="form-control">
                                </div>

                                <div class="input-group mb-3 justify-content-center">
                                    <strong class="input-group justify-content-center">First name</strong>
                                    <label></label>
                                    <input id="editInputFirstName" type="text" class="form-control">
                                </div>

                                <div class="input-group mb-3 justify-content-center">
                                    <strong class="input-group justify-content-center">Last name</strong>
                                    <label></label>
                                    <input id="editInputLastName" type="text" class="form-control">
                                </div>

                                <div class="input-group mb-3 justify-content-center">
                                    <strong class="input-group justify-content-center">Age</strong>
                                    <label></label>
                                    <input id="editInputAge" type="number" class="form-control">
                                </div>

                                <div class="input-group mb-3 justify-content-center">
                                    <strong class="input-group justify-content-center">Email</strong>
                                    <label></label>
                                    <input id="editInputEmail" type="email" class="form-control">
                                </div>

                                <div class="input-group mb-3 justify-content-center">
                                    <strong class="input-group justify-content-center">Password</strong>
                                    <label></label>
                                    <input id="editInputPassword" type="password" class="form-control">
                                    <small class="form-text text-muted"></small>
                                </div>

                                <div class="input-group mb-3 justify-content-center">
                                    <strong class="input-group justify-content-center">Role</strong>
                                    <label></label>
                                    <select id="editSelectRoles" multiple class="form-control">
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button id="close2ModalEdit" type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Edit</button>
                </div>
            </form>
        </div>
    </div>
</div>
